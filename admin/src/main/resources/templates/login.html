<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/style-login.css" th:href="@{css/style-login.css}" />
</head>
<body>
<div class="login-box">
    <img src="./img/avatar.png" class="avatar">

    <h1>Login</h1>
    <form th:action="@{/login}" method="post">

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                username ou mot de passe incorrect.
            </div>
        </div>
        <p>Username</p>
        <input type="text" name="username" placeholder="Entrer username"/>
        <p>Password</p>
        <input type="password" name="password" placeholder="Entrer mot de passe"/>
        <input type="submit" name="submit" value="Login"/>
    </form>


</div>

</body>
</html>
