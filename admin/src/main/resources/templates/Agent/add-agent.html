<head>
    <meta charset="utf-8" />

    <title>Add</title>

    <!-- Bootstrap CSS -->

    <!-- bootstrap theme -->

    <!--external css-->
    <!-- font icon -->
    <link rel="stylesheet" href="../static/css/elegant-icons-style.css" th:href="@{css/elegant-icons-style.css}" />
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{css/font-awesome.min.css}" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}" />
    <link rel="stylesheet" href="../static/css/style-responsive.css" th:href="@{css/style-responsive.css}" />

</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start-->

    <header class="header dark-bg">
        <div class="toggle-nav">
            <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
        </div>

        <!--logo start-->
        <a href="/" class="logo">AFOIHI<span class="lite">BANK</span></a>
        <!--logo end-->

        <div class="nav search-row" id="top_menu">
            <!--  search form start -->
            <ul class="nav top-menu">
                <li>
                    <form class="navbar-form">
                        <input class="form-control" placeholder="Search" type="text" />
                    </form>
                </li>
            </ul>
            <!--  search form end -->
        </div>

        <div class="top-nav notification-row">
            <!-- notificatoin dropdown start-->
            <ul class="nav pull-right top-menu">
                <!-- user login dropdown start-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">

                            </span>
                        <span class="username">Deconnexion</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <div class="log-arrow-up"></div>
                        <li class="eborder-top">
                            <a href="/profile"><i class="icon_profile"></i>My Profile</a>
                        </li>
                        <li>
                            <a href="#"><i class="icon_key_alt"></i>Log Out</a>
                        </li>

                    </ul>
                </li>

            </ul>
            <!-- notificatoin dropdown end-->
        </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu">
                <li class="">
                    <a class="" href="/">
                        <i class="icon_house_alt"></i>
                        <span>Acceuil</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="javascript:;" class="">
                        <i class="icon_document_alt"></i>
                        <span>Agences</span>
                        <span class="menu-arrow arrow_carrot-right"></span>
                    </a>
                    <ul class="sub">
                        <li><a class="" href="/liste">ListeAgences</a></li>
                        <li><a class="" href="/addAgence">AjoutAgence</a></li>
                    </ul>
                </li>


                <li class="sub-menu">
                    <a href="javascript:;" class="">
                        <i class="icon_table"></i>
                        <span>Agents</span>
                        <span class="menu-arrow arrow_carrot-right"></span>
                    </a>
                    <ul class="sub">
                        <li><a class="" href="/index">ListeAgents</a></li>
                        <li><a class="" href="/add">AjoutAgent</a></li>
                    </ul>
                </li>

            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/">Home</a></li>
                        <li><i class="fa fa-bars"></i>Agents</li>
                        <li><i class="fa fa-square-o"></i>Add</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->
            <section class="panel">
                <header class="panel-heading">
                    Ajouter Agent
                </header>
                <div class="panel-body">
                    <div class="form">
                        <form th:action="@{save}" class="form-validate form-horizontal" method="post">
                            <div class="form-group ">
                                <label for="nom" class="control-label col-lg-2">Nom<span class="required">*</span></label>
                                <div class="col-lg-10">
                                    <input class=" form-control" id="nom"  type="text" name="nom" th:value="${agent.getNom()}" placeholder="Nom" required />
                                    <span id="missNom"></span><br>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="prenom" class="control-label col-lg-2">Prenom<span class="required">*</span></label>
                                <div class="col-lg-10">
                                    <input class=" form-control" id="prenom"  type="text"  name="prenom"  th:value="${agent.getPrenom()}"  placeholder="Prenom" required/>
                                    <span id="missPrenom"></span><br>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="cin" class="control-label col-lg-2">Cin<span class="required">*</span></label>
                                <div class="col-lg-10">
                                    <input class="form-control " id="cin" name="cin" type="text"  th:value="${agent.getCin()}"  placeholder="XY56316" required/>
                                    <span id="missCin"></span><br>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label  class="control-label col-lg-2">Agence<span class="required">*</span></label>
                                <div class="col-lg-10">
                                <select class="form-control" th:field="${agent.agence.nomAgence}">
                                    <option th:each="a:${listeAgences}"
                                            th:text="${a.getNomAgence()}"
                                            th:value="${a.nomAgence}"/>
                                </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button id="envoy" class="btn btn-primary" type="submit">save</button>
                                   <a href="/index"> <button class="btn btn-default"  type="button">Cancel</button></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
    <div class="text-right">
        <div class="credits">


        </div>
    </div>
</section>
<!-- container section end -->
<!-- javascripts -->

<!--custome script for all page-->
<script  th:src="@{js/scripts.js}"></script>
<script  th:src="@{js/script.js}"></script>


</body>

</html>
