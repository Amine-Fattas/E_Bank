    <!--header start-->

    <header class="header dark-bg">

        <a href="/" class="logo">AFOIHI<span class="lite">BANK</span></a>
        <!--logo end-->

        <div class="nav search-row" id="top_menu">
            <!--  search form start -->
            <ul class="nav top-menu">
                <li>
                    <form class="navbar-form">
                        <input class="form-control" placeholder="Search" type="text">
                    </form>
                </li>
            </ul>
            <!--  search form end -->
        </div>

        <div class="top-nav notification-row">
            <!-- notificatoin dropdown start-->
            <ul class="nav pull-right top-menu">
                <!-- user login dropdown start-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">

                        </li>

                    </ul>
                </li>
                <!-- user login dropdown end -->
            </ul>
            <!-- notificatoin dropdown end-->
        </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu">
                <li class="">
                    <a class="" href="/">
                        <i class="icon_house_alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="javascript:;" class="">
                        <i class="icon_document_alt"></i>
                        <span>Agences</span>
                        <span class="menu-arrow arrow_carrot-right"></span>
                    </a>
                    <ul class="sub">
                        <li><a class="" href="/liste">ListeAgences</a></li>
                        <li><a class="" href="/addAgence">AjoutAgence</a></li>
                    </ul>
                </li>


                <li class="sub-menu">
                    <a href="javascript:;" class="">
                        <i class="icon_table"></i>
                        <span>Agents</span>
                        <span class="menu-arrow arrow_carrot-right"></span>
                    </a>
                    <ul class="sub">
                        <li><a class="" href="/index">ListeAgents</a></li>
                        <li><a class="" href="/add">AjoutAgent</a></li>
                    </ul>
                </li>

            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/">Home</a></li>
                        <li><i class="fa fa-bars"></i>Agents</li>
                        <li><i class="fa fa-square-o"></i>Edit</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->
            <!--notification start-->
            <form th:action="@{update(id=${agent.suffixContrat})}" method="post">

                <input type="hidden" name="suffix" th:value="${agent.suffixContrat}" />
                <div class="form-group formgroup">
                    <div class="labeldiv"><label class="control-label ctrlabel">Nom</label></div>
                    <input class="form-control form-control-lg input" type="text" name="nom" th:value="${agent.nom}" />
                </div>
                <div class="form-group formgroup">
                    <div class="labeldiv"><label class="control-label ctrlabel">Pr√©nom</label></div>
                    <input class="form-control form-control-lg input"  type="text" name="prenom"  th:value="${agent.prenom}"/>
                </div>
                <div class="form-group formgroup" >
                    <div class="labeldiv"><label class="control-label ctrlabel">CIN</label></div>
                    <input class="form-control form-control-lg input" type="text" name="cin"  th:value="${agent.cin}"/>
                </div>
                <input type="hidden" name="login" th:value="${agent.login}" />
                <input type="hidden" name="password" th:value="${agent.password}" />
                <div class="form-group formgroup">
                    <div class="labeldiv"><label class="control-label ctrlabel">Agence</label></div>
                    <select class="form-control" th:field="*{agent.agence.nomAgence}">
                        <option th:each="a:${listeAgence}"
                                th:text="${a.nomAgence}"
                                th:value="${a.nomAgence}"/>
                    </select>
                </div>
                <div class="divsave">
                    <button type="submit" class="btn btn-primary savebtn">save</button>
                </div>
            </form>

            <!--notification end-->
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
    <div class="text-right">
        <div class="credits">


        </div>
    </div>
</section>
