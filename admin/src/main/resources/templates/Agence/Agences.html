                        <td th:text="${a.getAdresse()}"></td>
                        <td th:text="${a.getVille()}"></td>
                        <td th:text="${a.getTel()}"></td>
                        <td><a th:href="@{findAgentsByAgence(id=${a.getNumAgence()})}">Voir les agents</a></td>

                        <td>
                            <a id="deleteButton" th:href="@{deleteAgence(numAgence=${a.getNumAgence()})}" class="delete" data-toggle="modal" data-target="#deleteModal"><i class="material-icons" title="Delete">&#xE872;</i></a>

                            <a id="editButton" th:href="@{editAgence(numAgence=${a.getNumAgence()})}" class="edit"><i class="material-icons" title="Edit">&#xE254;</i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>

<div id="deleteModal" class="modal" tabindex="-1" role="dialog" style="display: none;">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Suppression</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>êtes-vous sûr de supprimer?</p>
            </div>
            <div class="modal-footer">
                <a id="confirmDeleteButton" href="" class="btn btn-danger">Oui, supprimer</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
